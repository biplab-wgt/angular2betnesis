<section class="login">

    <form (ngSubmit)="onSubmit()">
        <div class="logCard">

            <div class="brand"><img src="assets/frontend/images/logo.png" class="img-fluid center-block" alt="logo" /></div>

            <div class="form-group">

                <label>Email or Username</label>

                <input type="text" [(ngModel)]="username" name="username" placeholder="Email" class="form-control" required />

            </div>

            <div class="form-group">

                <label>Password</label>

                <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control" required/>

            </div>

            <div class="logOpt flex space_betwen">

                <label><a href="#"><i class="far fa-user"></i> Create an account</a></label>

                <label><a href="#"><i class="fas fa-lock"></i> Forgot password?</a></label>

            </div>

            <div>

                <button type="submit" class="btn btn-block btn-log">Sign in</button>

            </div>

        </div>
    </form>

</section>
